spring.config.import=

# SQLite Configuration for Tests (File-based)
spring.datasource.url=jdbc:sqlite:test.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Hibernate Dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Flyway Configuration
# For in-memory SQLite, we might want Flyway to run to create tables, 
# or let Hibernate do it if ddl-auto is create-drop.
# But since we have specific schema needs (SQLite syntax), better let Flyway do it 
# OR ensure Hibernate generates compatible SQL.
# Given V1__create_tables.sql is SQLite compatible now, let's use Flyway.
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

security.jwt.secret=0123456789abcdef0123456789abcdef0123456789abcdef
security.jwt.access.expiration-seconds=3600
security.jwt.refresh.expiration-seconds=604800
security.jwt.refresh.cookie-name=refresh_token
security.jwt.refresh.cookie.secure=true
security.jwt.refresh.cookie.same-site=Strict
security.jwt.refresh.hash-pepper=test-pepper
