<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Security Lab</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 5rem; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .btn-login { background-color: #007bff; }
        .btn-register { background-color: #28a745; }
        .btn-login:hover { background-color: #0069d9; }
        .btn-register:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Security Lab</h1>
        <p>A secure note-taking application demonstrating Spring Boot Security best practices.</p>
        
        <div>
            <a href="/login" class="btn btn-login">Login</a>
            <a href="/register" class="btn btn-register">Register</a>
        </div>
    </div>
</body>
</html>
