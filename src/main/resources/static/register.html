<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Security Lab</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; }
        button { width: 100%; padding: 0.7rem; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; margin-bottom: 1rem; }
        .link { text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <div id="error-msg" class="error"></div>
    <form id="registerForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Password (Strong! e.g., Pass123!)</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="link">
        Already have an account? <a href="/login">Login here</a>
    </div>

    <script>
        function getCsrfToken() {
            return document.cookie.split('; ')
                .find(row => row.startsWith('XSRF-TOKEN='))
                ?.split('=')[1];
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = '';
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-XSRF-TOKEN': getCsrfToken()
                    },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    alert('Registration successful! Redirecting to login...');
                    window.location.href = '/login';
                } else {
                    const data = await response.json();
                    let msg = 'Registration failed';
                    if (data && data.errors) {
                        if (Array.isArray(data.errors)) {
                            msg = data.errors.map(e => e.message).join(', ');
                        } else if (typeof data.errors === 'object') {
                            msg = Object.values(data.errors).join(', ');
                        }
                    } else if (data && data.message) {
                        msg = data.message;
                    }
                    errorDiv.textContent = msg;
                }
            } catch (err) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
