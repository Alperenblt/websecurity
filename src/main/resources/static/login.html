<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Security Lab</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; }
        button { width: 100%; padding: 0.7rem; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0069d9; }
        .error { color: red; margin-bottom: 1rem; }
        .link { text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div id="error-msg" class="error"></div>
    <form id="loginForm">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="link">
        Don't have an account? <a href="/register">Register here</a>
    </div>

    <script>
        function getCsrfToken() {
            return document.cookie.split('; ')
                .find(row => row.startsWith('XSRF-TOKEN='))
                ?.split('=')[1];
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-msg');
            errorDiv.textContent = '';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-XSRF-TOKEN': getCsrfToken()
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // Cookies are set by the server automatically
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = 'Invalid username or password';
                }
            } catch (err) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
